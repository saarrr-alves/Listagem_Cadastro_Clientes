<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Link dos icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
</head>
<body>

    <main>
        <h2>Cadastro de Clientes</h2>

        <form>
            <input type="text" id="nome" placeholder="Nome do cliente" required>
            <input type="email" id="email" placeholder="Email do cliente" required>
            <button id="add" onclick="addCliente()" type="button">
                <span>
                    Adicionar
                </span>
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </form>
    </main>

    <ul id="listaClientes">
        <p>Clientes Cadastrados:</p>
    </ul>
    
    <script src="script.js" defer></script>
</body>
</html>
